                    async function likePost(postId, buttonElement) {
                        if (!currentUser || !currentUser.id) {
                            showMessage('You must be logged in to like a post.', 'error');
                            return;
                        }

                        const isCurrentlyLiked = buttonElement.classList.contains('liked');
                        const likesCountElement = document.getElementById(`likesCount-${postId}`);
                        let currentLikes = parseInt(likesCountElement.textContent);

                        try {
                            if (isCurrentlyLiked) {
                                // Unlike
                                const { error } = await supabase
                                    .from('likes')
                                    .delete()
                                    .eq('post_id', postId)
                                    .eq('user_id', currentUser.id);

                                if (error) throw error;

                                buttonElement.classList.remove('liked');
                                likesCountElement.textContent = currentLikes - 1;
                                showMessage('Post unliked.', 'success');
                            } else {
                                // Like
                                const { error } = await supabase
                                    .from('likes')
                                    .insert([
                                        { post_id: postId, user_id: currentUser.id }
                                    ]);

                                if (error) throw error;

                                buttonElement.classList.add('liked');
                                likesCountElement.textContent = currentLikes + 1;
                                showMessage('Post liked!', 'success');
                            }
                            // Optimistically update, then fetch current counts for accuracy
                            updatePostCounts(postId);
                        } catch (error) {
                            console.error(`Error liking/unliking post ${postId}:`, error.message);
                            showMessage(`Failed to ${isCurrentlyLiked ? 'unlike' : 'like'} post: ${error.message}`, 'error');
                        }
                    }

                function timeDifference(current, previous) {
                    const msPerMinute = 60 * 1000;
                    const msPerHour = msPerMinute * 60;
                    const msPerDay = msPerHour * 24;
                    const msPerMonth = msPerDay * 30;
                    const msPerYear = msPerDay * 365;

                    const elapsed = current - previous;

                    if (elapsed < msPerMinute) {
                        return Math.round(elapsed / 1000) + ' seconds ago';
                    } else if (elapsed < msPerHour) {
                        return Math.round(elapsed / msPerMinute) + ' minutes ago';
                    } else if (elapsed < msPerDay) {
                        return Math.round(elapsed / msPerHour) + ' hours ago';
                    } else if (elapsed < msPerMonth) {
                        return 'approximately ' + Math.round(elapsed / msPerDay) + ' days ago';
                    } else if (elapsed < msPerYear) {
                        return 'approximately ' + Math.round(elapsed / msPerMonth) + ' months ago';
                    } else {
                        return 'approximately ' + Math.round(elapsed / msPerYear) + ' years ago';
                    }
                }
